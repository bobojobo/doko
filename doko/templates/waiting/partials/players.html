<div 
    class="grid grid-cols-1 gap-4" 
>

    <div 
        class="grid grid-cols-2 gap-4"
        id="players"
    >
        <!-- Todo: stylize this to ressemble a table. round the outer corner to make circle out of 4 pie pieces-->
        {% for player in players -%}

            <div class="bg-white shadow-md rounded px-6 pt-6 pb-6 mb-2 mx-1 bg-opacity-90">

                <span class="block text-gray-700 text-sm font-bold">
                    {{player.name}} {{player.status}}
                </span>

            </div>

        {% endfor %}


    </div>

    <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:shadow-outline" 
        type="button"
        hx-get="/group/"
        hx-push-url="/group/"
        hx-target="#main" 
        hx-select="#main" 
    >
        Abort Cancel Back
    </button>

</div>
