    hx-target="#main" 
    hx-select="#main" 
    hx-push-url="true"
>

<script>
    // Set the date we're counting down to
    var counter = 4;
    var x = setInterval(function() {
    counter = counter -1;
    document.getElementById("time").innerHTML = counter;
    if (counter < 0) {
    clearInterval(x);
    document.getElementById("time").innerHTML = "0";
    }
    }, 1000);
</script>
